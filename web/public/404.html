<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>404 Not Found | Voting Rights House Party</title>
</head>
<body>
  <script>
    (function redirect() {
      const search = window.location.search;
      const hasSearch = search && search.length;
      const redirect = `redirect=${encodeURIComponent(document.location.pathname)}`;
      if (document && document.location) {
        document.location.replace(`/${hasSearch ? `${search}&` : '?'}${redirect}`);
      }
    }());
  </script>
</body>
</html>
